  <template id="homepage-tpl">
    <section id="homepage">
      <div id="foreground">
        <div id="stars">
          
          <!-- <hr id="top-line"> -->
          <div id="introduction-container">
            <img id="profile-pic" src="/assets/profile_pic.jpg" alt="Sean Fuhrman">
            <div id="text-section">
              <h1><strong style="font-size: 5rem;">Hi </strong><br> I'm  Sean Fuhrman</h1>
            
              <p>
                I'm a <strong>Computer Engineering</strong> major currently 
                studying at <strong>University of California San Diego</strong>.
                I'm passionate about computer science, artificial intelligence, building fun projects, and learning new things.
              </p>
            </div>
          </div>
          
          <nav>
            <a id="resume-button" class="homepage-button" href="/Resume.pdf">Resume</a>
            <a id="projects-button" class="homepage-button" href="/projects">Projects</a>

  <template id="projects-tpl">
    <section id="projects">
      <header>
        <h2>Projects</h2>
        <a class="back-home-button" href="/">Back Home</a>
      </header>
      <div id="slider-counter"></div>
      <div id="slider">
        <!-- requires 5 minimum -->
        <projects-item 
          img="/assets/Falling_Aliens!!!.webp"
          details = "Created a 2D arcade-style video game using the Unity game engine and Javascript programming language."
          header = "Falling Aliens!!!"
        ></projects-item>
        <projects-item 
          img="/assets/Room_Automation.webp"
          details = "Designed, prototyped, and debugged microcontroller system designed to act as “assistant” via voice commands"
          header = "Room Automation System"
        ></projects-item>
        <projects-item 
        img="/assets/DS3.png"
        details = "As part of the Data Science Student Society at UCSD, we created a music genre classification machine learning model trained on the Million Song Dataset. It would use small snippets of song similar to the popular service Shazam. We acheived <b>99.6%</b> accuracy; our poster is <a href='https://github.com/jasminelo2020/shazam2.0/blob/main/shazam2.0-poster.pdf'>here</a>"
        header = "Shazam 2.0"
        github="https://github.com/jasminelo2020/shazam2.0"
      ></projects-item>
      <projects-item 
        img="/assets/website_photo.webp"
        details = "This website is done in pure HTML, CSS, and Javascript. It has gone through many revisions and is still a work in progress."
        header = "This Website!"
        github="https://github.com/Sean-Fuhrman/seanfuhrman.com"
      ></projects-item>
      <projects-item 
        src="/assets/LED_Infinity_Mirror.webm"
        src2="/assets/LED_Infinity_Mirror.mp4"
        img="/assets/LED_Infinity_Mirror.png"
        details = "Hand-crafted an LED infinity mirror with an Arduino microcontroller and custom software for different LED patterns."
        header = "LED Infinity Mirror"
        github="https://github.com/Sean-Fuhrman/LED-Infinity-Mirror"
      ></projects-item>    
      
      </div>
      <button id="left-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="m14 18l-6-6l6-6l1.4 1.4l-4.6 4.6l4.6 4.6L14 18Z"/>
        <title>Move Slider Left</title>
        </svg>
      </button>
      <button id="right-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M9.4 18L8 16.6l4.6-4.6L8 7.4L9.4 6l6 6l-6 6Z"/>
        <title>Move Slider Right</title>
        </svg>
      </button>

  </template>
  <template id="contact-tpl">
    <section id="contact">
      <header>
        <h2>Contact</h2>
        <a class="back-home-button" href="/">Back Home</a>
      </header>
      <div id="contact-content">
          <p>If you made it this far into my website... I'd love to hear from you! <br> Fill out the form below to reach out </p>
          <form
            action="https://formspree.io/f/mdoqnwvl"
            method="POST"
          >
            <fieldset>
              <label>
                Your name:
                <input name="name">
              </label>
              <label>
                Your email:
                <input type="email" name="email">
              </label>
            </fieldset>
            
            <label for="message"> Your message:</label>
            <textarea id="message" name="message"></textarea>
            
            <!-- your other form fields go here -->
            <button type="submit">Send</button>
          </form>
      </div>
    </section>
  </template>
  <template id="blog-tpl">
    <section id="blog">
      <header>
        <h2>Blog</h2>
        <a class="back-home-button" href="/">Back Home</a>

          issue-term="pathname"
          label="Utterance-Comments"
          theme="github-light"
